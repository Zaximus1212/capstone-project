<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <menu id="buttonList">
        <section id="ski"></section>
        <section id="mon"></section>
        <section id="app"></section>
        <section id="int"></section>
        <section id="pref"></section>
        <section id="act"></section>
        <section id="phood"></section>
        <section id="meal"></section>
        <section id="beh"></section>
        <section id="comm"></section>
    </menu>
    <form>
        <label for="name-input">What's it called?</label>
        <input type='text' id="name-input"/>

        <label for="picture-input">post a picture?</label>
        <input type='text' id="picture-input"/>

        <h4>What type of button?</h4>
        <div class="radio">
            <input type="radio" name="type-button" value="ski" id="type-skills"/>
            <label for="skills-place">Skills</label>
        </div>

        <div class="radio">
            <input type="radio" name="type-button" value="mon" id="type-money-management"/>
            <label for="rating-two">Money Management</label>
        </div>

        <div class="radio">
            <input type="radio" name="type-button" value="app" id="type-appointments"/>
            <label for="rating-three">Appointments</label>
        </div>

        <div class="radio">
            <input type="radio" name="type-button" value="int" id="type-integration"/>
            <label for="rating-four">Integration</label>
        </div>

        <div class="radio">
            <input type="radio" name="type-button" value="pref" id="type-preffered-activities"/>
            <label for="rating-five">Preffered Activities</label>
        </div>
        
        <div class="radio">
            <input type="radio" name="type-button" value="act" id="type-activities" checked="true"/>
            <label for="rating-one">Activities</label>
        </div>

        <div class="radio">
            <input type="radio" name="type-button" value="food" id="type-food"/>
            <label for="rating-two">Food</label>
        </div>

        <div class="radio">
            <input type="radio" name="type-button" value="meal" id="type-meal-planning"/>
            <label for="rating-three">Meal Planning</label>
        </div>

        <div class="radio">
            <input type="radio" name="type-button" value="beh" id="type-behaviors"/>
            <label for="rating-four">Behaviors</label>
        </div>

        <div class="radio">
            <input type="radio" name="type-button" value="comm" id="type-daily-comments"/>
            <label for="rating-five">Daily Comments</label>
        </div>

        <label for="skills">if pertaining to skills, what does it write?</label>
        <input type='text' id="skills"/>

        <label for="money-management">if pertaining to money management, what does it write?</label>
        <input type='text' id="money-management"/>

        <label for="appointments">if pertaining to appointments, what does it write?</label>
        <input type='text' id="appointments"/>

        <label for="community-integration">if pertaining to community integration, what does it write?</label>
        <input type='text' id="community-integration"/>

        <label for="preffered">if pertaining to preffered activities, what does it write?</label>
        <input type='text' id="preffered"/>

        <label for="interaction">if pertaining to community interaction, what does it write?</label>
        <input type='text' id="interaction"/>

        <label for="activities">if pertaining to activities, what does it write?</label>
        <input type='text' id="activities"/>

        <label for="food">if pertaining to food, what does it write?</label>
        <input type='text' id="food"/>

        <label for="meal-plan">if pertaining to meal planning, what does it write?</label>
        <input type='text' id="meal-plan"/>

        <label for="behaviors">if pertaining to behaviors, what does it write?</label>
        <input type='text' id="behaviors"/>

        <label for="comment">if pertaining to the daily comment, what does it write?</label>
        <input type='text' id="comment"/>
        
        <button>Add</button>
    </form>
    <div>
        <h2 id="note"></h2>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.2/axios.min.js" integrity="sha512-bHeT+z+n8rh9CKrSrbyfbINxu7gsBmSHlDCb3gUF1BjmjDzKhoKspyB71k0CIRBSjE5IVQiMMVBgCWjF60qsvA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="front.js"></script>
</body>
</html>
